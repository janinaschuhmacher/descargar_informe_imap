<button id="cmd">Descargar pdf</button>

</body>

<script>
$(document).ready(function() {
  $("#cmd").click(function() {

    var doc = new jsPDF('p', 'pt', 'a4', true);

    doc.fromHTML($('#content').get(0), 15, 15, {
      'width': 500
    },
    function(){
        doc.save('test.pdf');
    });
  });
})
